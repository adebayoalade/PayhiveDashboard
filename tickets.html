
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Tickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="max-w-[800px] mx-auto my-8 p-8 bg-white rounded-[20px] shadow-lg transform transition-transform hover:-translate-y-1">
            <h1 class="text-center text-[#2c3e50] mb-8 text-4xl font-bold uppercase tracking-[2px]">Purchase Tickets</h1>
            <form id="ticketForm" onsubmit="return validateForm()" class="space-y-8">
                <div class="mb-8">
                    <h2 class="text-[#2c3e50] mb-4 text-2xl">Select Ticket Type</h2>
                    <select name="ticketType" id="ticketType" required class="w-full p-4 mb-4 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 focus:border-blue-500 focus:shadow-lg focus:outline-none focus:-translate-y-0.5 bg-gray-50">
                        <option value="">Choose a ticket type</option>
                        <option value="general">General Admission - $50</option>
                        <option value="vip">VIP Pass - $150</option>
                        <option value="backstage">Backstage Pass - $250</option>
                    </select>
                </div>

                <div class="mb-8">
                    <h2 class="text-[#2c3e50] mb-4 text-2xl">Number of Tickets</h2>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" required class="w-full p-4 mb-4 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 focus:border-blue-500 focus:shadow-lg focus:outline-none focus:-translate-y-0.5 bg-gray-50">
                </div>

                <div class="mb-8">
                    <h2 class="text-[#2c3e50] mb-4 text-2xl">Personal Information</h2>
                    <input type="text" id="name" name="name" placeholder="Full Name" required class="w-full p-4 mb-4 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 focus:border-blue-500 focus:shadow-lg focus:outline-none focus:-translate-y-0.5 bg-gray-50">
                    <input type="email" id="email" name="email" placeholder="Email Address" required class="w-full p-4 mb-4 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 focus:border-blue-500 focus:shadow-lg focus:outline-none focus:-translate-y-0.5 bg-gray-50">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required class="w-full p-4 mb-4 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 focus:border-blue-500 focus:shadow-lg focus:outline-none focus:-translate-y-0.5 bg-gray-50">
                </div>

                <div class="mb-8">
                    <h2 class="text-[#2c3e50] mb-4 text-2xl">Payment Information</h2>
                    <input type="text" id="cardName" name="cardName" placeholder="Name on Card" required class="w-full p-4 mb-4 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 focus:border-blue-500 focus:shadow-lg focus:outline-none focus:-translate-y-0.5 bg-gray-50">
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required class="w-full p-4 mb-4 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 focus:border-blue-500 focus:shadow-lg focus:outline-none focus:-translate-y-0.5 bg-gray-50">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required class="w-full p-4 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 focus:border-blue-500 focus:shadow-lg focus:outline-none focus:-translate-y-0.5 bg-gray-50">
                        <input type="text" id="cvv" name="cvv" placeholder="CVV" required class="w-full p-4 border-2 border-gray-200 rounded-lg text-base transition-all duration-300 focus:border-blue-500 focus:shadow-lg focus:outline-none focus:-translate-y-0.5 bg-gray-50">
                    </div>
                </div>

                <div class="text-center text-xl my-8 p-4 bg-gray-50 rounded-lg text-[#2c3e50]">
                    <h2>Total: $<span id="totalAmount">0</span></h2>
                </div>

                <button type="submit" class="w-full py-5 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg text-lg font-bold cursor-pointer transition-all duration-300 hover:from-green-600 hover:to-green-500 hover:-translate-y-0.5 hover:shadow-lg uppercase tracking-wider">Purchase Tickets</button>
            </form>
        </section>
    </main>

    <footer class="bg-gradient-to-r from-[#2c3e50] to-[#3498db] text-white text-center py-6 relative bottom-0 w-full shadow-[0_-2px_10px_rgba(0,0,0,0.1)]">
        <p>Â© 2024 Concert Venue. All rights reserved.</p>
    </footer>
</body>

    <script>
        function calculateTotal() {
            const ticketType = document.getElementById('ticketType').value;
            const quantity = document.getElementById('quantity').value;
            let price = 0;

            switch(ticketType) {
                case 'general':
                    price = 50;
                    break;
                case 'vip':
                    price = 150;
                    break;
                case 'backstage':
                    price = 250;
                    break;
            }

            const total = price * quantity;
            document.getElementById('totalAmount').textContent = `${total}`;
        }

        document.getElementById('ticketType').addEventListener('change', calculateTotal);
        document.getElementById('quantity').addEventListener('input', calculateTotal);

        function validateForm() {
            const cardNumber = document.getElementById('cardNumber').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;

            // Basic validation
            if (!/^\d{16}$/.test(cardNumber.replace(/\s/g, ''))) {
                alert('Please enter a valid 16-digit card number');
                return false;
            }

            if (!/^\d{2}\/\d{2}$/.test(expiry)) {
                alert('Please enter a valid expiry date (MM/YY)');
                return false;
            }

            if (!/^\d{3}$/.test(cvv)) {
                alert('Please enter a valid 3-digit CVV');
                return false;
            }

            alert('Thank you for your purchase! Your tickets will be emailed to you shortly.');
            return true;
        }
    </script>
</body>
</html>
