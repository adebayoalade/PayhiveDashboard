
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            border-radius: 15px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(0,123,255,0.2);
            border-color: #007bff;
            transform: translateY(-2px);
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-radius: 8px 0 0 8px;
            padding: 12px 15px;
        }
        .btn {
            padding: 12px 30px;
            margin: 5px;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(145deg, #007bff, #0056b3);
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.3);
            background: linear-gradient(145deg, #0056b3, #007bff);
        }
        .btn-secondary {
            background: linear-gradient(145deg, #6c757d, #495057);
            border: none;
        }
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108,117,125,0.3);
            background: linear-gradient(145deg, #495057, #6c757d);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
        }
        textarea.form-control {
            resize: none;
        }
        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
                border-radius: 12px;
            }
            .btn {
                padding: 10px 20px;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .d-md-flex {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h2 class="mb-4 text-center">Send Money</h2>
        <form id="sendMoneyForm">
            <div class="form-group">
                <label for="recipient" class="form-label">Recipient Email</label>
                <input type="email" class="form-control" id="recipient" required placeholder="Enter recipient's email">
            </div>
            <div class="form-group">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="amount" min="0.01" step="0.01" required placeholder="Enter amount">
                </div>
            </div>
            <div class="form-group">
                <label for="note" class="form-label">Note (Optional)</label>
                <textarea class="form-control" id="note" rows="3" placeholder="Add a message"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Send Money</button>
                <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sendMoneyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;
            const note = document.getElementById('note').value;

            // Validate inputs
            if (!recipient || !amount) {
                alert('Please fill in all required fields');
                return;
            }

            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';

            // Simulate sending money
            setTimeout(() => {
                alert(`Successfully sent ${amount} to ${recipient}`);
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script></body></html>
