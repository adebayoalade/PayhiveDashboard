
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Submit a Service Request</h1>
        <form id="requestForm" onsubmit="submitRequest(event)" class="request-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required class="form-input">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required class="form-input">
            </div>

            <div class="form-group">
                <label for="service">Service Type:</label>
                <select id="service" name="service" required class="form-select">
                    <option value="">Select a service</option>
                    <option value="repair">Repair</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="installation">Installation</option>
                    <option value="consultation">Consultation</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description of Request:</label>
                <textarea id="description" name="description" rows="4" required class="form-textarea"></textarea>
            </div>

            <div class="form-group">
                <label for="preferred-date">Preferred Date:</label>
                <input type="date" id="preferred-date" name="preferred-date" required class="form-input">
            </div>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>

    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .request-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }

            .form-group {
                gap: 0.3rem;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>

    <script>
        function submitRequest(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                service: document.getElementById('service').value,
                description: document.getElementById('description').value,
                preferredDate: document.getElementById('preferred-date').value
            };

            // Here you would typically send the data to your backend
            console.log('Request submitted:', formData);
            
            // Show success message
            alert('Your request has been submitted successfully! We will contact you soon.');
            
            // Reset the form
            document.getElementById('requestForm').reset();
        }
    </script>
</body>
</html>
