
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="assets/css/tailwind.css">
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-8 text-indigo-600">Make a Deposit</h2>
            <form id="depositForm" class="space-y-6">
                <div class="space-y-2">
                    <label for="amount" class="block text-sm font-semibold text-gray-700">Amount</label>
                    <input type="number" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" 
                           id="amount" 
                           min="0.01" 
                           step="0.01" 
                           required>
                </div>
                <div class="space-y-2">
                    <label for="depositMethod" class="block text-sm font-semibold text-gray-700">Deposit Method</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" 
                            id="depositMethod" 
                            required>
                        <option value="">Select a method</option>
                        <option value="bank">Bank Transfer</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="crypto">Cryptocurrency</option>
                    </select>
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-200 font-medium">
                    Deposit
                </button>
            </form>
            <div class="mt-6">
                <a href="./index.html" 
                   class="block w-full text-center bg-gray-200 text-gray-700 py-3 px-4 rounded-md hover:bg-gray-300 transition-colors duration-200 font-medium">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="./deposit.js"></script>
</body>
</html>
