
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet</title>
    <link rel="stylesheet" href="assets/css/tailwind.css">
</head>

<body>
    <div class="max-w-7xl mx-auto p-5">
        <div class="bg-white rounded-xl p-8 shadow-md hover:translate-y-[-2px] transition duration-200">
            <h1 class="text-3xl text-center text-gray-800 mb-8">My Digital Wallet</h1>
            <div class="text-4xl font-bold text-green-500 text-center py-5 my-5 bg-gradient-to-r from-gray-50 to-white rounded-lg">
                Balance: $<span id="balance">0.00</span>
            </div>

            <div class="my-8 p-5 bg-gray-50 rounded-lg">
                <h3 class="text-xl text-gray-700 border-b-2 border-gray-200 pb-3 mb-5">Add Transaction</h3>
                <input type="number" id="amount" placeholder="Amount" step="0.00" 
                    class="p-3 m-2 border-2 border-gray-200 rounded-lg w-full max-w-sm transition duration-200 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                <select id="type" 
                    class="p-3 m-2 border-2 border-gray-200 rounded-lg w-full max-w-sm transition duration-200 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                </select>
                <input type="text" id="description" placeholder="Description" 
                    class="p-3 m-2 border-2 border-gray-200 rounded-lg w-full max-w-sm transition duration-200 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                <button onclick="addTransaction()" 
                    class="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-black font-semibold rounded-full hover:from-blue-600 hover:to-blue-700 hover:translate-y-[-2px] hover:shadow-lg transition duration-200 tracking-wide">
                    Submit
                </button>
            </div>

            <div class="mt-8">
                <h3 class="text-xl text-gray-700 border-b-2 border-gray-200 pb-3 mb-5">Transaction History</h3>
                <div id="transactions"></div>
            </div>
        </div>
    </div>
    
    <script src="./wallet.js"></script>
</body>
</html>
